<div class="container centered_view">
  
  <div class="logo_header_sm">
    <a href="#/intro_app">
      <img data-ng-src="assets/images/{{images.size}}/logo_lg_{{images.size}}.png"/>
    </a>
  </div>

  <div class="ly_party_name">{{party.name | uppercase}}</div>
  
  <div class="ly_party_title">
    <img data-ng-src="assets/images/{{images.size}}/titulo_para_armar_{{images.size}}.png" />
  </div>
  
  <div class="ly_party_drinks">
    <ul>
      <li data-ng-repeat="drinkGroup in drinkGroups" class="ly_go_party_drink_name">
        <span>{{drinkGroup.qty}} {{drinkGroup.drink.name | uppercase}}</span>
      </li>
    </ul>
  </div>
  
  <div class="ly_party_title">
    <img data-ng-src="assets/images/{{images.size}}/titulo_usted_necesito_{{images.size}}.png"/>
  </div>
  
  <div>
    <table class="ly_party_table">
      <tbody data-ng-repeat="ingredientGroup in ingredientGroups">
        <tr data-ng-click="goToParty(party.id)">
          <td class="ly_party_ig_name">
            <span>
              {{ingredientGroup.ingredient.Ingredient.name | uppercase}}
              <br/>
              {{ingredientGroup.ingredient.Ingredient.unit}}
            </span>
          </td>
          
          <td class="ly_party_ig_units">
            <span>{{ingredientGroup.unitsNeeded}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="ly_party_back">
    <a href="#/mis_fiestas" class="ly3_nav_btn">
      <span class="icon icon-arrow-left"></span>
      <span>Vuelve a tus eventos</span>
    </a>
  </div>
  
</div>
