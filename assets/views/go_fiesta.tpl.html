<div class="container">
  <a href="#/check_fiesta" class="ly_go_party_back">
    <img data-ng-src="assets/images/{{images.size}}/btn_back_gray_{{images.size}}.png" />
  </a>
  
  <div class="ly_go_party_header row margin_top_42">
  	<div class="col-xs-12 text-center">
      <img data-ng-src="assets/images/{{images.size}}/logo_sm_{{images.size}}.png" />
    </div>
  </div>
  
  <div class="row">
  	<div class="col-xs-12 ly_go_party text-center">
      <img src="assets/images/{{images.size}}/titulo_vas_necesitar_{{images.size}}.png"/>
    </div>
  </div>
  
  <div class="row">
  	<div class="col-xs-12">
      
      <table class="ly_go_party_ingredient_group">
        <tbody class="row ly_go_party_ingredient_group" data-ng-repeat="ingredientGroup in ingredientGroups">
          <tr>
            <td class="col-xs-10 ly_go_party_ig_name" colspan="10">
              <span>{{ingredientGroup.ingredient.Ingredient.name}}</span>
            </td>
            
            <td class="col-xs-2 ly_go_party_ig_units" colspan="2">
              <span>{{ingredientGroup.unitsNeeded}}</span>
            </td>
          </tr>
        </tbody>
      </table>
      
    </div>
  </div>
  
  <div class="row">
  	<div class="col-xs-12">
      <form>
        <div class="form-group ly_go_party_name">
          <input id="partyName" type="text" class="form-control" data-ng-model="party.name" placeholder="Nombre fiesta" data-ng-change="updatePartyName()" />
        </div>
      </form>
    </div>
  </div>
  
  <div class="row">
  	<div class="col-xs-12">
      
      <div class="row">
        <div class="col-xs-12 ly_go_party_save">
          <button type="button" class="ly3_nav_btn" data-ng-click="saveParty()">
            <span>Guardar evento</span>
            <span class="icon icon-arrow-right"></span>
          </button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
