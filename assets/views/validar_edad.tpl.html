<div class="container">
  
  <div class="row ly1_header margin_top_42">
    <div class="col-xs-12 text-center">
      <img data-ng-src="assets/images/{{images.size}}/logo_p_{{images.size}}.png" />
    </div>
  </div>
  
  <div class="row margin_top_20">
    <div class="col-xs-12 ly1_message">
      PONGA SU FECHA DE NACIMIENTO
    </div>
  </div>
  
  <div class="row ly1_form">
    <div class="col-xs-12">
    
      <form name="ageForm" data-ng-submit="submitForm()">
        <div class="form-group margin_top_20 row">
          <div class="col-xs-8 center-block">
            <input type="date" id="age" data-ng-model="age" min="1913" class="age_input form-control" data-ng-change="validateAge()" />
          </div>
        </div>
        
        <div class="form-group margin_top_20">
          <div class="checkbox">
            <label for="agreeWithTerms" class="terms_agree age_cb" data-toggle-checbox>
              <span class="age_cb_box"></span>
              <span class="age_cb_title">Concuerdo con los t&eacute;rminos de uso de esta aplicaci&oacute;n</span>
            </label>
            <input type="checkbox" data-ng-model="agreeWithTerms" id="agreeWithTerms" class="hidden" />
          </div>
        </div>
        
        <div class="form-group margin_top_20">
          <div class="checkbox">
            <label for="rememberMe" class="rememberme age_cb" data-toggle-checbox>
              <span class="age_cb_box"></span>
              <span class="age_cb_title">Recordar mi selecci&oacute;n</span>
            </label>
            <input id="rememberMe" type="checkbox" data-ng-model="rememberMe" class="hidden" />
          </div>
        </div>
        
        <div class="for-group text-center margin_top_20">
          <button type="submit">
            <img data-ng-src="assets/images/{{images.size}}/btn_entrar_{{images.size}}.png" />
          </button>
        </div>
      </form>
      
    </div>
  </div>
  
</div>
